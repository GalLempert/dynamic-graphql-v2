# H2 Test Configuration
# Used for integration tests with mocked ZooKeeper

# Database type selection
sigma.database.type=h2

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 console disabled for tests
spring.h2.console.enabled=false

# Disable Spring's schema initialization (we use DatabaseInitializer)
spring.sql.init.mode=never

# ZooKeeper placeholder config (will be mocked in tests)
zookeeper.connection-string=localhost:2181
zookeeper.session-timeout=30000

# Kafka disabled for tests
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Logging for tests
logging.level.sigma=DEBUG
logging.level.org.springframework.jdbc=DEBUG
