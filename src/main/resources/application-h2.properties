# H2 Database Configuration for local development
# Use this profile for quick local testing without external database

# Database type selection
sigma.database.type=h2

# H2 in-memory database with persistence
spring.datasource.url=jdbc:h2:mem:dynamicdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 console for debugging (accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Spring's default schema initialization (we use DatabaseInitializer)
spring.sql.init.mode=never
