spring.application.name=dynamic-graphql-v2
server.port=8080

# PostgreSQL (actual connection via ZooKeeper config, these are fallback defaults)
spring.datasource.url=jdbc:postgresql://localhost:5432/dynamic_graphql
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=dynamic-graphql-group
spring.kafka.consumer.auto-offset-reset=earliest

# Zookeeper (overridden by environment variables)
zookeeper.connection-string=${ZOOKEEPER_URL:localhost:2181}
zookeeper.session-timeout=${ZOOKEEPER_TIMEOUT:3000}

# Environment Variables (required)
# ENV=dev|staging|prod
# SERVICE=service-name
# ZOOKEEPER_URL=localhost:2181 (optional, defaults to localhost:2181)
# ZOOKEEPER_TIMEOUT=3000 (optional, defaults to 3000ms)
# Zookeeper tree structure: /{ENV}/{SERVICE} and /{ENV}/dataSource
# PostgreSQL config in ZooKeeper: /{ENV}/dataSource/postgresql.host, postgresql.port, etc.

# Observability - Actuator, metrics and tracing
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.observations.annotations.enabled=true
