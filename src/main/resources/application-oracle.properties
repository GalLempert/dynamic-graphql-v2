# Oracle Database Configuration
# Use this profile for Oracle database connections

# Database type selection
sigma.database.type=oracle

# Oracle connection settings (configure via environment variables)
spring.datasource.url=${ORACLE_URL:jdbc:oracle:thin:@localhost:1521/FREEPDB1}
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=${ORACLE_USER:system}
spring.datasource.password=${ORACLE_PASSWORD:oracle}

# Oracle-specific settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# Disable Spring's default schema initialization (we use DatabaseInitializer)
spring.sql.init.mode=never
